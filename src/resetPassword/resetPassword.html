<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS source for reset password screen -->
    <link rel="stylesheet" type="text/css" href="resetPassword.css" />
    <!-- InternXP favicon -->
    <link rel="icon" type="image/x-icon" href="./src/images/InternXP Favicon.png">
    <title>InternXP - Reset Password</title>
</head>

<body>

    <!-- InternXP logo & subtitle -->
    <div class="internxp-logo">
        <img src="./src/images/InternXP Logo.png">
        <p>The ultimate resource hub for CS students at CSULB.</p>
    </div>
    <!-- Password reset section -->
    <div class="box">
        <div class="form">
            <!-- Text instructions -->
            <div class="text">
                <h1>Password Reset</h1>
                <p>Please enter your email to search for your account.</p>
            </div>
            <!-- Account search form -->
            <form id="search" class="resetPassword">
                <input type="email" class="input-field" id="email" placeholder="Email" required>
                <button type="button" class="submit-btn" onclick = "backToindex()">Cancel</button>
                <button type="button" class="submit-btn" id="send email" onclick="sendEmail()">Send Email</button>
                <span></span>
            </form>
        </div>
    </div>
    <script src="../../dist/resetPassword.bundle.js"></script>
</body>

<footer>
    Have any questions? <a href="https://github.com/KP0810/InternXP/issues">Contact us!</a>
</footer>

</html>
